# user www-data;
user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;

        server {
                listen 80;
                # server_name localhost;
                server_name 34.80.254.96 cguot.tk;
                root /usr/share/nginx/html;
                index index.html;

                location / {
                        try_files $uri $uri/ @fallback;
                        index index.html;

                        proxy_buffer_size 64k;
                        proxy_buffers   32 32k;
                        proxy_busy_buffers_size 128k;

                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                }

                location @fallback {
                        rewrite ^.*$ /index.html break;
                }

                location /api {
			rewrite ^.+api/?(.*)$ /$1 break;
			proxy_pass http://backend:5000/api/$1;
		}

                location /api/admin {
		    proxy_set_header arg $arg_data;
		    proxy_pass http://backend:5000/api/admin;
		}

                location /api/user {
		    proxy_set_header arg $arg_data;
		    proxy_pass http://backend:5000/api/user;
		}
        
                location /api/parent {
		    proxy_set_header arg $arg_data;
		    proxy_pass http://backend:5000/api/parent;
		}

                location /api/token {
		    proxy_set_header arg $arg_data;
		    proxy_pass http://backend:5000/api/token;
		}

                location /api/data {
		    proxy_set_header arg $arg_data;
		    proxy_pass http://backend:5000/api/data;
		}

    location /api/gift {
		    proxy_set_header arg $arg_data;
		    proxy_pass http://backend:5000/api/gift;
		}

                location /api/rank {
		    proxy_set_header arg $arg_data;
		    proxy_pass http://backend:5000/api/rank;
		}


        }
}


