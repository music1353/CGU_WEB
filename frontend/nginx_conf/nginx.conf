user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	server {
		listen 80;
		server_name localhost; # 域名
		root /var/www/html;
		index index.html;

		location / {
			# try_files $uri $uri/ @router; #網路的方法
      try_files $uri $uri/ @fallback;
			index index.html;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

    # location @router {
    #     rewrite ^.*$ /index.html last;
    # }
    
		location @fallback {
			rewrite ^.*$ /index.html break;
		}

		location /api {
			rewrite ^.+api/?(.*)$ /$1 break;
			proxy_pass http://172.20.10.4:8888/api/$1;
		}

		# location /api/problem {
		#  proxy_set_header studentID $arg_data;
		#  proxy_pass http://127.0.0.1:8080/api/problem;
		# }

		# location /api/judge {
		#  proxy_set_header studentID $arg_data;
		#  proxy_pass http://127.0.0.1:8081/api/judge;
		# }

	}

}



